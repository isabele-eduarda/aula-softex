<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Calculadora Básica</h1>

    <input id="n1" type="number" placeholder="Número 1" />
    <input id="n2" type="number" placeholder="Número 2" />

    <div class="buttons">
      <button id="btnSomar">Somar</button>
      <button id="btnSub">Subtrair</button>
      <button id="btnMul">Multiplicar</button>
      <button id="btnDiv">Dividir</button>
    </div>

    <p id="resultado"></p>
  </div>

  <script src="./dist/app.js"></script>
</body>
</html>
