<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Operadores</title>
</head>
<body>
    <div class="bordas">
        <div id="operacoes"></div>
        <h1>Operadores Matemáticos</h1>

        <label>Digite o primeiro número</label>
        <input type="number" id="num1"><br>

        <label>Digite o segundo número</label>
        <input type="number" id="num2"><br>

        <button id="btn-calcular">Calcular</button>

        <div id="resultado">
            <p><strong>Soma: </strong><span id="soma"></span></p>
            <p><strong>Subtração: </strong><span id="subtracao"></span></p>
            <p><strong>Multiplicação: </strong><span id="multiplicacao"></span></p>
            <p><strong>Divisão: </strong><span id="divisao"></span></p>
            <p><strong>Resto: </strong><span id="resto"></span></p>
        </div>
    
    </div>

    <div class="bordas">
        <div id="comparador">
            <h1>Comparando 2 números</h1>

            <label>Digite o primeiro número</label>
            <input type="number" id="comp1"><br>

            <label>Digite o segundo número</label>
            <input type="number" id="comp2"><br>

            <button>Comparar</button>
            <p id="comparacao">

        </div>
    </div>

    <div class="bordas">
        <div id="medias">
            <h1>D2 Calculador de media</h1>

            <label>Informe a nota 1</label>
            <input type="number" id="nota1"><br>

            <label>Informe a nota 2</label>
            <input type="number" id="nota2"><br>

            <label>Informe a nota 3</label>
            <input type="number" id="nota3"><br>

            <button>Calcular media</button>
            <p id="result-media"></p>
        </div>
    </div>

    <div class="bordas">
        <div id="comparador-2">
            <h1>D3 Comparando 3 números</h1>

            <label>Digite o primeiro número</label>
            <input type="number" id="compa1"><br>

            <label>Digite o segundo número</label>
            <input type="number" id="compa2"><br>

            <label>Digite o terceiro número</label>
            <input type="number" id="compa3"><br>

            <button>Comparar</button>
            <p id="comparando-2">

        </div>
    </div>
    <script src="/javascript/operadores.js"></script>
</body>
</html>
